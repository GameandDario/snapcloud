<div class="landing-block">
  <form #emailForm="ngForm" (ngSubmit)="onSubmitForm(emailForm)">
    <label for="emailInput"
      >Inscrivez-vous : ne manquez aucune de nos infos</label
    >
    <input
      type="email"
      id="emailInput"
      [(ngModel)]="userEmail"
      name="userEmail"
    />
    <button type="submit">Ok !</button>
  </form>
  <img src="assets/Cercles.png" alt="SnapCloud logo" />
  <div class="landing-links">
    <button (click)="linkTo()">Continuer vers SnapCloud</button>
  </div>
</div>
