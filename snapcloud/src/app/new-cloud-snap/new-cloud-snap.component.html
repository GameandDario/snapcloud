<div class="form-card">
  <h2>Un nouveau nuage</h2>
  <p>Désignez votre nuage</p>
  <form [formGroup]="cloudForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" formControlName="title" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        type="text"
        formControlName="description"
        rows="4"
      >
      </textarea>
    </div>
    <div class="form-group">
      <label for="imgUrl">URL de l'image</label>
      <input id="imgUrl" type="text" formControlName="imgUrl" />
    </div>
    <div class="form-group">
      <label for="location">Lieu</label>
      <input id="location" type="text" formControlName="location" />
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
    </div>
  </form>
</div>

<div class="cloud-snap-card" *ngIf="cloudSnapPreview$ | async as cloudSnap">
  <h2>{{ cloudSnap.title | uppercase }}</h2>
  <p>
    Mis en ligne {{ cloudSnap.createdDate | date: "à HH:mm, le d MMMM yyyy" }}
  </p>
  <img [src]="cloudSnap.imgUrl" [alt]="cloudSnap.title" />
  <p>{{ cloudSnap.description }}</p>
  <p *ngIf="cloudSnap.location">Photo prise à {{ cloudSnap.location }}</p>
</div>
